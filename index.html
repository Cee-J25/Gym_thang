<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Market Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Global Market Analysis</h1>
            <p>Real-time trend analysis for Gold and USD/JPY</p>
        </header>

        <div class="market-selector">
            <button id="gold-btn" class="active">Gold (XAU/USD)</button>
            <button id="usdjpy-btn">USD/JPY</button>
        </div>

        <div class="chart-container">
            <canvas id="market-chart"></canvas>
        </div>

        <div class="trend-analysis">
            <h2>Trendline Analysis</h2>
            <div id="trend-status">
                <p>Loading analysis...</p>
            </div>
            <div class="notification-settings">
                <h3>Notification Settings</h3>
                <label>
                    <input type="checkbox" id="whatsapp-notifications" checked>
                    Enable WhatsApp Notifications
                </label>
                <input type="text" id="whatsapp-number" placeholder="WhatsApp number" value="0638266433">
                <button id="save-settings">Save Settings</button>
            </div>
        </div>

        <div class="historical-trends">
            <h2>Historical Trend Patterns</h2>
            <div id="trend-patterns"></div>
        </div>
    </div>
</body>
</html>
